<!DOCTYPE html>
<!-- Christopher Li, INFO 343, 11/10/15
The following uses Angular to make a dynamic webpage using spotify data -->
<html ng-app="myApp" ng-controller="myCtrl" ng-class="{fullSize:!search.length}">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spotify Template</title>
	<link href="img/page-icon.png" type="image/gif" rel="shortcut icon" />
	
	<!-- Include libraries -->
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	
	<!-- Read scripts -->
	<script src="app.js"></script>
	<link href="app.css" type="text/css" rel="stylesheet"/>	
	
</head>
<!-- fullSize is the class necesary for the form to take up the whole screen -->
<body ng-class="{fullSize:!search.length}">

	<div ng-class="{fullSize:!search.length}">
		<!-- Initiate app -->
		<div ng-class="{fullSize:!search.length}">
			<!-- Form -->
			<form name="myForm" class="container" name="songForm" id="form" ng-class="{form:!search.length}">
				<div class="form-group">
					<!-- <label>Spotify search:</label> -->
					<input name="search" placeholder="Enter your search.." ng-model="search" class="form-control" ng-minlength="1" ng-change="getSongs()"></input>
				</div>
			</form>
			
			<!-- Results -->
			<div ng-show="search.length" class="container-fixed" id="tracks" >
				<div class="help-block">
					<span ng-show="tracks.length>0">Click to sample</span>
					<span ng-show="currentSong && !audioObject.paused">(playing)</span>
				</div>
				<!-- disc div -->
				<div class="songDiv" ng-repeat="track in tracks" title="{{track.name}}">
					<div class="disc" ng-mouseenter="play(track.preview_url)" ng-mouseleave="play(track.preview_url)">
						<img ng-src="{{track.album.images[0].url}}" />
					</div>
					<p>
						{{track.name + ', by ' + track.artists[0].name}}
					</p>
				</div>			
			</div>
		</div>
	</div>
</body>
</html>
